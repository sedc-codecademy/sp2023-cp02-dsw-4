    <div class="categories-section">
        <h2>Categories</h2>
        <div class="filters">
            <label for="category">Filter by Category:</label>
            <select name="category" id="category">
                <option value="all">All Categories</option>
                <option value="technology">Technology</option>
                <option value="home-and-garden">Homen & Garden</option>
                <option value="auto-parts">Auto Parts</option>
                <option value="beauty">Beauty</option>
                <option value="sports">Sports</option>
                <option value="books">Books</option>
                <option value="men's-wear">Men's Wear</option>
                <option value="women's-wear">Women's Wear</option>
                <option value="jewerly">Jewerly</option>
            </select>
            <br />
            <label for="price-range">Filter by Price Range:</label>
            <select name="price-range" id="price-range">
                <option value="all">All Prices</option>
                <option value="0-50">$0 - $50</option>
                <option value="50-100">$50 - $100</option>
                <option value="100-200">$100 - $200</option>
                <option value="200+">$200+</option>
            </select>
            <br />
            <label for="shop-location">Filter by Shop Loocation:</label>
            <select name="price-range" id="price-range">
                <option value="all">All Locations</option>
                <option value="Skopje-one">Skopje 1</option>
                <option value="Skopje-two">Skopje 2</option>
                <option value="Skopje-three">Skopje 3</option>
                <option value="Bitola">Bitola</option>
                <option value="Strumica">Strumica</option>
                <option value="Ohrid">Ohrid</option>
                <option value="Tetovo">Tetovo</option>
            </select>
            <br />
            <label for="occasion-selector">Select option</label>
            <form id="occasion-selector">
                <input type="radio" id="discount" name="occasion" value="discount">
                <label for="discount">Discount Products</label><br>
                <input type="radio" id="top" name="occasion" value="top">
                <label for="top">Top Products</label><br>
                <input type="radio" id="new" name="occasion" value="new">
                <label for="new">New Products</label><br>
                <input type="radio" id="price-asc" name="occasion" value="price-asc">
                <label for="price-asc">Products Ascending with Price</label><br>
                <input type="radio" id="price-desc" name="occasion" value="price-desc">
                <label for="price-desc">Products Descending with Price</label>
            </form>
